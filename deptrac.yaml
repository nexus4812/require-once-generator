deptrac:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#'
  layers:
    - name: ValueObject
      collectors:
        - type: directory
          value: src/Domain/ValueObject/.*

    - name: Collection
      collectors:
        - type: directory
          value: src/Domain/Collection/.*

    - name: Entity
      collectors:
        - type: directory
          value: src/Domain/Entity/.*

    - name: Application
      collectors:
        - type: directory
          value: src/Application.*

  ruleset:
    Application:
      - ValueObject
      - Collection
      - Entity
    Entity:
      - ValueObject
      - Collection
    Collection:
      - Entity
      - ValueObject

  formatters:
    graphviz:
      groups:
        Domain:
          - ValueObject
          - Collection
          - Entity
